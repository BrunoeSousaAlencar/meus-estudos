<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="card-plano">

      <div class="img">
        <img class="card-img" src="images/illustration-hero.svg" alt="imagem-garota">
      </div>

      <div class="card-texto">
        <h1>Order Summary</h1>
        <p class="texto">You can now listen to millions of songs, </p>
        <p class="texto">audiobooks, and podcast on any device</p>
        <p class="texto">anywhere you like!</p>
      </div>

      <div class="plano-anual">
        <img class="item" src="images/icon-music.svg" alt="music">
        <div>
          <h2 class="item1">Annual Plan</h2>
          <p class="item1">$59,99/year</p>
        </div>
        <a class="botao-assinar" href="#">Change</a>
      </div>

      <div class="card-pagamentos">
        <button class="sim">
          Proceed to Payment
        </button>
        <button class="nao">
          Cancel Order
        </button>
      </div>

    </div>
  </main>
  
</body>
</html>
