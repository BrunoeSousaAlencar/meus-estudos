<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>tabela de Notas</title>

<body>

            </tr>

            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>

            <tr>
                <th scope="rowgroup" class="eh" rowspan="4">Exatas</th>

                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>

            <tr>
                <th class="disciplinas
                " scope="row" colspan="3"  >Física</th>
                <td>0.0</td>

                <td>0.0</td>
            </tr>

            <tr>
                <th class="disciplinas
                " scope="row" colspan="3" >Química</th>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
            </tr>

            <tr>
                <th class="disciplinas
                " scope="row" colspan="3" >Biologia</th>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
            </tr>

            <tr>
                <th scope="row" class="mediaeh" colspan="6">Média de Exatas</th>
                <td class="median">0.0</td>
            </tr>

            <tr>
                <th scope="rowgroup" class="eh" colspan="2" rowspan="2">Humanas</th>

                " scope="row" colspan="2">História</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th class="disciplinas
                " scope="row" colspan="2">Geografia</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th scope="row" class="mediaeh" colspan="6">Média de Humanas</th>
                <td class="median">0.0</td>
            </tr>









        </thead>











    </table>

</html>
